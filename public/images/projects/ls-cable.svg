<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f87171;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#lsGrad)"/>
  
  <!-- Manufacturing facility -->
  <rect x="50" y="150" width="300" height="100" fill="#374151"/>
  
  <!-- Cable production line -->
  <rect x="70" y="170" width="260" height="20" fill="#6b7280"/>
  <circle cx="100" cy="180" r="5" fill="#fbbf24"/>
  <circle cx="150" cy="180" r="5" fill="#fbbf24"/>
  <circle cx="200" cy="180" r="5" fill="#fbbf24"/>
  <circle cx="250" cy="180" r="5" fill="#fbbf24"/>
  <circle cx="300" cy="180" r="5" fill="#fbbf24"/>
  
  <!-- Quality control station -->
  <rect x="80" y="80" width="100" height="80" rx="5" fill="#ffffff" opacity="0.95"/>
  <text x="130" y="100" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1f2937" text-anchor="middle">품질관리 시스템</text>
  
  <!-- Quality metrics -->
  <text x="90" y="120" font-family="Arial, sans-serif" font-size="8" fill="#374151">불량률: 0.025%</text>
  <text x="90" y="135" font-family="Arial, sans-serif" font-size="8" fill="#374151">생산효율: 97.5%</text>
  <text x="90" y="150" font-family="Arial, sans-serif" font-size="8" fill="#374151">시그마 레벨: 5.8σ</text>
  
  <!-- Production statistics -->
  <rect x="220" y="80" width="120" height="80" rx="5" fill="#f8fafc" stroke="#e5e7eb"/>
  <text x="280" y="100" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1f2937" text-anchor="middle">생산 통계</text>
  
  <!-- Chart bars -->
  <rect x="230" y="140" width="15" height="15" fill="#10b981"/>
  <rect x="250" y="135" width="15" height="20" fill="#3b82f6"/>
  <rect x="270" y="130" width="15" height="25" fill="#7c3aed"/>
  <rect x="290" y="125" width="15" height="30" fill="#f59e0b"/>
  <rect x="310" y="120" width="15" height="35" fill="#ef4444"/>
  
  <text x="230" y="115" font-family="Arial, sans-serif" font-size="8" fill="#374151">월별 품질 개선도</text>
  
  <!-- LS Cable logo -->
  <rect x="20" y="20" width="60" height="25" rx="3" fill="#ffffff"/>
  <text x="50" y="37" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#dc2626" text-anchor="middle">LS전선</text>
  
  <!-- Cables -->
  <line x1="70" y1="220" x2="330" y2="220" stroke="#fbbf24" stroke-width="3"/>
  <line x1="70" y1="230" x2="330" y2="230" stroke="#3b82f6" stroke-width="3"/>
  <line x1="70" y1="240" x2="330" y2="240" stroke="#ef4444" stroke-width="3"/>
</svg>