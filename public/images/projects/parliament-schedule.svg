<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="govGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#govGrad)"/>
  
  <!-- Government building silhouette -->
  <polygon points="200,80 150,120 250,120" fill="#ffffff" opacity="0.9"/>
  <rect x="160" y="120" width="80" height="60" fill="#ffffff" opacity="0.9"/>
  <rect x="170" y="130" width="10" height="50" fill="#1e40af"/>
  <rect x="185" y="130" width="10" height="50" fill="#1e40af"/>
  <rect x="200" y="130" width="10" height="50" fill="#1e40af"/>
  <rect x="215" y="130" width="10" height="50" fill="#1e40af"/>
  <rect x="230" y="130" width="10" height="50" fill="#1e40af"/>
  
  <!-- Calendar interface -->
  <rect x="60" y="200" width="120" height="80" rx="5" fill="#ffffff"/>
  <rect x="60" y="200" width="120" height="20" fill="#1e40af"/>
  <text x="120" y="213" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">2009년 3월</text>
  
  <!-- Calendar grid -->
  <rect x="70" y="230" width="15" height="12" fill="#ef4444"/>
  <text x="77" y="239" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">15</text>
  <rect x="90" y="230" width="15" height="12" fill="#10b981"/>
  <text x="97" y="239" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">16</text>
  <rect x="110" y="230" width="15" height="12" fill="#f59e0b"/>
  <text x="117" y="239" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">17</text>
  
  <text x="70" y="255" font-family="Arial, sans-serif" font-size="7" fill="#374151">국정감사</text>
  <text x="70" y="265" font-family="Arial, sans-serif" font-size="7" fill="#374151">지역구 방문</text>
  
  <!-- Schedule list -->
  <rect x="220" y="200" width="140" height="80" rx="5" fill="#f8fafc" stroke="#e5e7eb"/>
  <text x="290" y="215" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1f2937" text-anchor="middle">오늘 일정</text>
  
  <text x="230" y="235" font-family="Arial, sans-serif" font-size="8" fill="#374151">09:00 국정감사 준비회의</text>
  <text x="230" y="250" font-family="Arial, sans-serif" font-size="8" fill="#374151">14:00 본회의 참석</text>
  <text x="230" y="265" font-family="Arial, sans-serif" font-size="8" fill="#374151">16:00 지역구민 면담</text>
  
  <!-- Logo -->
  <circle cx="50" cy="50" r="20" fill="#ffffff"/>
  <text x="50" y="56" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af" text-anchor="middle">국회</text>
</svg>