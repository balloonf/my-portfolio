  <rect x="240" y="210" width="40" height="20" rx="3" fill="#2563eb"/>
  <text x="260" y="224" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">조회</text>
  
  <!-- CGV Logo -->
  <circle cx="50" cy="50" r="20" fill="#ffffff"/>
  <text x="50" y="56" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626" text-anchor="middle">CGV</text>
