<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="steelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#steelGrad)"/>
  
  <!-- Factory silhouette -->
  <rect x="50" y="180" width="300" height="80" fill="#1f2937"/>
  <rect x="80" y="120" width="20" height="60" fill="#374151"/>
  <rect x="120" y="100" width="25" height="80" fill="#374151"/>
  <rect x="170" y="110" width="30" height="70" fill="#374151"/>
  <rect x="220" y="90" width="35" height="90" fill="#374151"/>
  <rect x="280" y="130" width="25" height="50" fill="#374151"/>
  
  <!-- Smoke stacks -->
  <rect x="85" y="80" width="8" height="40" fill="#4b5563"/>
  <rect x="130" y="60" width="10" height="40" fill="#4b5563"/>
  <rect x="180" y="70" width="12" height="40" fill="#4b5563"/>
  <rect x="235" y="50" width="15" height="40" fill="#4b5563"/>
  
  <!-- Smoke -->
  <circle cx="89" cy="70" r="5" fill="#9ca3af" opacity="0.7"/>
  <circle cx="135" cy="50" r="6" fill="#9ca3af" opacity="0.7"/>
  <circle cx="186" cy="60" r="7" fill="#9ca3af" opacity="0.7"/>
  <circle cx="242" cy="40" r="8" fill="#9ca3af" opacity="0.7"/>
  
  <!-- Environmental monitoring display -->
  <rect x="280" y="40" width="100" height="80" rx="5" fill="#ffffff" opacity="0.95"/>
  <text x="330" y="55" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1f2937" text-anchor="middle">환경 모니터링</text>
  
  <text x="290" y="75" font-family="Arial, sans-serif" font-size="8" fill="#374151">CO2: 45ppm</text>
  <text x="290" y="90" font-family="Arial, sans-serif" font-size="8" fill="#374151">먼지: 12㎍/㎥</text>
  <text x="290" y="105" font-family="Arial, sans-serif" font-size="8" fill="#374151">에너지: 98MW</text>
  
  <!-- Company logo -->
  <rect x="20" y="20" width="60" height="25" rx="3" fill="#ffffff"/>
  <text x="50" y="37" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1f2937" text-anchor="middle">현대제철</text>
</svg>