  <!-- Screen -->
  <rect x="100" y="80" width="200" height="120" rx="5" fill="#000000"/>
  <rect x="105" y="85" width="190" height="110" rx="3" fill="#f8fafc"/>
  
  <!-- Movie seat layout -->
  <text x="200" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1f2937" text-anchor="middle">Screen</text>
  <rect x="180" y="110" width="40" height="3" fill="#4b5563"/>
  
  <!-- Seats -->
  <rect x="130" y="125" width="8" height="8" rx="2" fill="#10b981"/>
  <rect x="142" y="125" width="8" height="8" rx="2" fill="#10b981"/>
  <rect x="154" y="125" width="8" height="8" rx="2" fill="#ef4444"/>
