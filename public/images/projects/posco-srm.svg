<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="poscoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a5568;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#poscoGrad)"/>
  
  <!-- Main container -->
  <rect x="30" y="40" width="340" height="220" rx="8" fill="#ffffff" opacity="0.95"/>
  
  <!-- Header -->
  <rect x="30" y="40" width="340" height="35" rx="8" fill="#1a202c"/>
  <text x="200" y="62" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">POSCO Group SRM</text>
  
  <!-- Supplier network diagram -->
  <circle cx="200" cy="150" r="25" fill="#e53e3e"/>
  <text x="200" y="155" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">POSCO</text>
  
  <!-- Supplier nodes -->
  <circle cx="120" cy="120" r="15" fill="#38a169"/>
  <text x="120" y="125" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">공급사A</text>
  
  <circle cx="280" cy="120" r="15" fill="#3182ce"/>
  <text x="280" y="125" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">공급사B</text>
  
  <circle cx="120" cy="180" r="15" fill="#805ad5"/>
  <text x="120" y="185" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">공급사C</text>
  
  <circle cx="280" cy="180" r="15" fill="#d69e2e"/>
  <text x="280" y="185" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">공급사D</text>
  
  <!-- Connection lines -->
  <line x1="175" y1="150" x2="135" y2="120" stroke="#4a5568" stroke-width="2"/>
  <line x1="225" y1="150" x2="265" y2="120" stroke="#4a5568" stroke-width="2"/>
  <line x1="175" y1="150" x2="135" y2="180" stroke="#4a5568" stroke-width="2"/>
  <line x1="225" y1="150" x2="265" y2="180" stroke="#4a5568" stroke-width="2"/>
  
  <!-- Side panels -->
  <rect x="50" y="90" width="80" height="60" rx="5" fill="#f7fafc" stroke="#e2e8f0"/>
  <text x="90" y="110" font-family="Arial, sans-serif" font-size="9" fill="#2d3748" text-anchor="middle">공급업체 등록</text>
  <text x="90" y="125" font-family="Arial, sans-serif" font-size="9" fill="#2d3748" text-anchor="middle">평가 관리</text>
  <text x="90" y="140" font-family="Arial, sans-serif" font-size="9" fill="#2d3748" text-anchor="middle">계약 관리</text>
  
  <rect x="270" y="200" width="80" height="40" rx="5" fill="#f7fafc" stroke="#e2e8f0"/>
  <text x="310" y="220" font-family="Arial, sans-serif" font-size="9" fill="#2d3748" text-anchor="middle">통합 관리</text>
  <text x="310" y="235" font-family="Arial, sans-serif" font-size="9" fill="#2d3748" text-anchor="middle">시스템</text>
</svg>