<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bankGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#bankGrad)"/>
  
  <!-- Bank building -->
  <rect x="100" y="120" width="200" height="100" fill="#ffffff" opacity="0.9"/>
  <rect x="110" y="130" width="15" height="80" fill="#374151"/>
  <rect x="135" y="130" width="15" height="80" fill="#374151"/>
  <rect x="160" y="130" width="15" height="80" fill="#374151"/>
  <rect x="185" y="130" width="15" height="80" fill="#374151"/>
  <rect x="210" y="130" width="15" height="80" fill="#374151"/>
  <rect x="235" y="130" width="15" height="80" fill="#374151"/>
  <rect x="260" y="130" width="15" height="80" fill="#374151"/>
  
  <!-- 6 Sigma dashboard -->
  <rect x="50" y="50" width="130" height="90" rx="5" fill="#ffffff" opacity="0.95"/>
  <text x="115" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1f2937" text-anchor="middle">6σ 품질관리</text>
  
  <!-- Quality metrics -->
  <rect x="60" y="80" width="40" height="30" fill="#ef4444"/>
  <text x="80" y="95" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">불량률</text>
  <text x="80" y="105" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">0.03%</text>
  
  <rect x="110" y="80" width="40" height="30" fill="#10b981"/>
  <text x="130" y="95" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">품질지수</text>
  <text x="130" y="105" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">99.7%</text>
  
  <text x="60" y="125" font-family="Arial, sans-serif" font-size="8" fill="#374151">프로세스 개선율: +15%</text>
  
  <!-- Process flow -->
  <rect x="220" y="50" width="130" height="60" rx="5" fill="#f8fafc" stroke="#e5e7eb"/>
  <text x="285" y="70" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1f2937" text-anchor="middle">업무 프로세스</text>
  
  <circle cx="240" cy="85" r="8" fill="#3b82f6"/>
  <text x="240" y="88" font-family="Arial, sans-serif" font-size="6" fill="white" text-anchor="middle">정의</text>
  
  <circle cx="270" cy="85" r="8" fill="#7c3aed"/>
  <text x="270" y="88" font-family="Arial, sans-serif" font-size="6" fill="white" text-anchor="middle">측정</text>
  
  <circle cx="300" cy="85" r="8" fill="#f59e0b"/>
  <text x="300" y="88" font-family="Arial, sans-serif" font-size="6" fill="white" text-anchor="middle">분석</text>
  
  <circle cx="330" cy="85" r="8" fill="#10b981"/>
  <text x="330" y="88" font-family="Arial, sans-serif" font-size="6" fill="white" text-anchor="middle">개선</text>
  
  <!-- Bank logo -->
  <rect x="20" y="20" width="50" height="25" rx="3" fill="#ffffff"/>
  <text x="45" y="37" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#059669" text-anchor="middle">외환은행</text>
</svg>