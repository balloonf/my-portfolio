  <rect x="178" y="125" width="8" height="8" rx="2" fill="#10b981"/>
  <rect x="190" y="125" width="8" height="8" rx="2" fill="#ef4444"/>
  <rect x="202" y="125" width="8" height="8" rx="2" fill="#10b981"/>
  <rect x="214" y="125" width="8" height="8" rx="2" fill="#10b981"/>
  <rect x="226" y="125" width="8" height="8" rx="2" fill="#10b981"/>
  <rect x="238" y="125" width="8" height="8" rx="2" fill="#10b981"/>
  
  <!-- Second row -->
  <rect x="130" y="140" width="8" height="8" rx="2" fill="#10b981"/>
  <rect x="142" y="140" width="8" height="8" rx="2" fill="#10b981"/>
  <rect x="154" y="140" width="8" height="8" rx="2" fill="#10b981"/>
  <rect x="166" y="140" width="8" height="8" rx="2" fill="#10b981"/>
  <rect x="178" y="140" width="8" height="8" rx="2" fill="#ef4444"/>
  <rect x="190" y="140" width="8" height="8" rx="2" fill="#ef4444"/>
  <rect x="202" y="140" width="8" height="8" rx="2" fill="#10b981"/>
  <rect x="214" y="140" width="8" height="8" rx="2" fill="#10b981"/>
  <rect x="226" y="140" width="8" height="8" rx="2" fill="#10b981"/>
  <rect x="238" y="140" width="8" height="8" rx="2" fill="#10b981"/>
  
  <!-- Selection info -->
  <text x="120" y="165" font-family="Arial, sans-serif" font-size="10" fill="#1f2937">선택된 좌석: A7, A8</text>
  <text x="120" y="180" font-family="Arial, sans-serif" font-size="10" fill="#1f2937">영화: 아바타</text>
  <text x="120" y="195" font-family="Arial, sans-serif" font-size="10" fill="#1f2937">금액: 24,000원</text>
  
