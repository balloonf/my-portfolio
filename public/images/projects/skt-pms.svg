<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sktGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e11d48;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f43f5e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#sktGrad)"/>
  
  <!-- Telecommunications tower -->
  <rect x="320" y="80" width="8" height="140" fill="#374151"/>
  <line x1="324" y1="80" x2="300" y2="100" stroke="#374151" stroke-width="2"/>
  <line x1="324" y1="80" x2="348" y2="100" stroke="#374151" stroke-width="2"/>
  <line x1="324" y1="90" x2="310" y2="105" stroke="#374151" stroke-width="2"/>
  <line x1="324" y1="90" x2="338" y2="105" stroke="#374151" stroke-width="2"/>
  
  <!-- Process management dashboard -->
  <rect x="50" y="60" width="220" height="160" rx="8" fill="#ffffff" opacity="0.95"/>
  
  <!-- Header -->
  <rect x="50" y="60" width="220" height="30" fill="#1f2937"/>
  <text x="160" y="78" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">SK Telecom PMS</text>
  
  <!-- Process workflow -->
  <rect x="70" y="110" width="50" height="30" rx="5" fill="#3b82f6"/>
  <text x="95" y="125" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">요청접수</text>
  
  <rect x="140" y="110" width="50" height="30" rx="5" fill="#7c3aed"/>
  <text x="165" y="125" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">승인처리</text>
  
  <rect x="210" y="110" width="50" height="30" rx="5" fill="#10b981"/>
  <text x="235" y="125" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">완료처리</text>
  
  <!-- Arrows -->
  <polygon points="125,125 135,120 135,130" fill="#4b5563"/>
  <polygon points="195,125 205,120 205,130" fill="#4b5563"/>
  
  <!-- Statistics -->
  <rect x="70" y="160" width="180" height="50" fill="#f8fafc" stroke="#e5e7eb"/>
  <text x="160" y="175" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1f2937" text-anchor="middle">업무 처리 현황</text>
  
  <text x="80" y="190" font-family="Arial, sans-serif" font-size="8" fill="#374151">처리 완료: 1,247건</text>
  <text x="80" y="200" font-family="Arial, sans-serif" font-size="8" fill="#374151">처리 시간: 평균 2.3일</text>
  
  <circle cx="220" cy="190" r="5" fill="#10b981"/>
  <text x="235" y="195" font-family="Arial, sans-serif" font-size="8" fill="#374151">정상</text>
  
  <!-- SK Telecom logo -->
  <rect x="20" y="20" width="80" height="25" rx="3" fill="#ffffff"/>
  <text x="60" y="37" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e11d48" text-anchor="middle">SK텔레콤</text>
</svg>