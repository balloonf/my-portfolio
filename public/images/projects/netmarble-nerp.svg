<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="netmarbleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d5a87;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#netmarbleGrad)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#4a90a4" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Main container -->
  <rect x="50" y="50" width="300" height="200" rx="10" fill="#ffffff" filter="url(#shadow)" opacity="0.95"/>
  
  <!-- Header -->
  <rect x="50" y="50" width="300" height="40" rx="10" fill="#e53e3e"/>
  <text x="200" y="75" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">NERP Financial System</text>
  
  <!-- Navigation tabs -->
  <rect x="70" y="100" width="60" height="25" rx="3" fill="#38a169"/>
  <text x="100" y="117" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">회계</text>
  
  <rect x="140" y="100" width="60" height="25" rx="3" fill="#3182ce"/>
  <text x="170" y="117" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">예산</text>
  
  <rect x="210" y="100" width="60" height="25" rx="3" fill="#805ad5"/>
  <text x="240" y="117" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">비용</text>
  
  <rect x="280" y="100" width="60" height="25" rx="3" fill="#d69e2e"/>
  <text x="310" y="117" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">보고서</text>
  
  <!-- Chart area -->
  <rect x="70" y="140" width="260" height="80" fill="#f7fafc" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Bar chart -->
  <rect x="90" y="200" width="20" height="15" fill="#38a169"/>
  <rect x="120" y="190" width="20" height="25" fill="#3182ce"/>
  <rect x="150" y="185" width="20" height="30" fill="#805ad5"/>
  <rect x="180" y="195" width="20" height="20" fill="#d69e2e"/>
  <rect x="210" y="180" width="20" height="35" fill="#e53e3e"/>
  <rect x="240" y="188" width="20" height="27" fill="#38a169"/>
  <rect x="270" y="193" width="20" height="22" fill="#3182ce"/>
  
  <!-- Labels -->
  <text x="70" y="240" font-family="Arial, sans-serif" font-size="8" fill="#4a5568">재무현황 대시보드</text>
  
  <!-- Technology badges -->
  <rect x="280" y="260" width="30" height="15" rx="7" fill="#f56500"/>
  <text x="295" y="270" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">Java</text>
  
  <rect x="320" y="260" width="25" height="15" rx="7" fill="#3776ab"/>
  <text x="332" y="270" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">SQL</text>
  
  <!-- Company logo area -->
  <circle cx="320" cy="70" r="15" fill="#ff6b35"/>
  <text x="320" y="75" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">N</text>
</svg>